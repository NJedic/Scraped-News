</head>
<body>
  <!-- Header/Navbar -->
  <header>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="navbar">
      <a class="navbar-brand" id="navbarHeader"></a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" class="dropdownMenu" id="dropdownLi">
            <a class="nav-link" href="#" id="menu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="fa fa-bars fa-3x" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" id="dropdownMenu" aria-labelledby="menu1">
              <a class="dropdown-item" href="#">Main</a>
              <a class="dropdown-item" href="#">My Saved Articles</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid" id="jumbotronContainer">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="display-3">Screen Rant Scrape</h1>
          <hr>
          <!-- <p class="lead">
            <form class="form-inline">
              <button type="submit" class="btn btn-secondary" action="#" method="#" id="scrapeButton">Scrape For Articles</button>
            </form>
          </p> -->
        </div>
        <div class="col-md-2">
          <img src="assets/images/boom-copy.png" alt="BOOM!" id="boom"></img>
        </div>
      </div>
    </div>
  </div>

<!-- Main Container -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-9">
            <p class="titles">
              <!-- Link Goes Here: -->
              <a href="#">
                <!-- Title Goes Here: -->
                Ron Howard’s Newest Han Solo Tease Reveals Donald Glover’s Lando
              </a>
            </p>
          </div>
          <div class="col-sm-2 right">
            <button class="btn btn-secondary justify-content-end" data-toggle="modal" data-target="#noteModal">Add a Note</button>
          </div>
            <div class="col-sm-1 right">
              <form class="delete float-right" action="" method="POST">
                <button type="submit" class="icons float-right standardButton" id="trashButton">
                  <i class="fa fa-trash-o fa-3x float-right" aria-hidden="true"></i>
                </button>
              </form>
          </div>
        </div>
      </div>
      <div class="card-block">
        <h4 class="card-title">
          <p>
            AUTHOR's NAME HERE
          </p>
          <p>
            In a tease from the set of Lucasfilm’s Han Solo spinoff, director Ron Howard reveals an image of Donald Glover as Lando Calrissian
          </p>
        </h4>
      </div>
    </div>
    <br><br>
    
    <!-- Notes Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="notes" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Notes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center">
              <div class="col-md-8">
                NOTE BODY
              </div>
              <div class="col-sm-3">
                <form class="delete float-right" action="" method="POST">
                  <button type="submit" class="icons float-right standardButton" id="trashButton">
                    <i class="fa fa-trash-o fa-1x float-right" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
            <hr>
            <div class="row justify-content-center">
              <div class="col-md-10">
                <div class="form-group">
                  <label for="newNoteContent">New Note:</label>
                    <textarea class="form-control" rows="5" id="newNoteContent" name="content" placeholder="Type Your Comments Here"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form class="" action="" method="">
              <button type="button" class="btn btn-secondary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
